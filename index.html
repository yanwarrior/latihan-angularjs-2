<!DOCTYPE html>
<html ng-app="Angello">
<head>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<script type="text/javascript" src="static/app.js"></script>

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="static/app.css">
	<title>Angello Lite</title>
</head>
<body>
 	<div ng-controller="MainCtrl as main">
 		<div class="col-md-4">
 			<h2>Stories</h2>
 			<story class="callout" ng-repeat="story in main.stories" ng-click="main.setCurrentStory(story)">
 			</story>
 			<br/>
 			<a class="btn btn-primary" ng-click="main.createStory()">
 				<span class="glyphicon glyphicon-plus"></span>
 			</a>
 		</div>

 		<div class="col-md-6 content">
 			<h2>Story</h2>
 			<form class="form-horizontal">
 				<div class="form-group">
 					<label class="control-label" for="inputTitle">Title</label>
 					<div class="controls">
 						<input type="text" class="form-control" id="inputTitle" placeholder="Title" 
 							   ng-model="main.currentStory.title"/>
 					</div>
 				</div>

 				<div class="form-group">
 					<label class="control-label" for="inputStatus">Status</label>
 					<div class="controls">
 						
 						<select id="inputStatus" class="form-control" ng-model="main.currentStatus"
 								ng-options="t.name for t in main.statuses"
 								ng-change="main.setCurrentStatus(main.currentStatus)">
 						</select>
 					</div>
 				</div>

 				<div class="form-group">
 					<label class="control-label" for="inputType">Type</label>
 					<div class="controls">
 						<select id="inputType" class="form-control" ng-model="main.currentType"
 								ng-options="t.name for t in main.types"
 								ng-change="main.setCurrentType(main.currentType)">
 						</select>
 					</div>
 				</div>

 				<div class="form-group">
 					<label class="control-label" for="inputDescription">Description</label>
 					<div class="controls">
 						<textarea id="inputDescription" class="form-control" placeholder="Description"
 								  rows="3"
 								  ng-model="main.currentStory.description">
 						</textarea>
 					</div>
 				</div>

 				<div class="form-group">
 					<label class="control-label" for="inputAcceptane">Acceptane Criteria</label>
 					<div class="controls">
 						<textarea id="inputAcceptane" class="form-control" placeholder="Acceptane Criteria"
 								  rows="3"
 								  ng-model="main.currentStory.criteria">
						</textarea>
 					</div>
 				</div>

 				<div class="form-group">
 					<label class="control-label" for="inputReporter">Reporter</label>
 					<div class="controls">
 						<input type="text" class="form-control" id="inputReporter" placeholder="Reporter" ng-model="main.currentStory.reporter" />
 					</div>
 				</div>

 				<div class="form-group">
 					<label class="control-label" for="inputAssigne">Assignee</label>
 					<div class="controls">
 						<input type="text" class="form-control" id="inputAssigne" placeholder="Assignee" ng-model="main.currentStory.assignee" />
 					</div>
 				</div>
 			</form>
 		</div>
 	</div>


</body>
</html>
